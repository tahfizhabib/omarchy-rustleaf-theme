$brown_dark_solid = rgba(3d2615ff)
$brown_shadow = rgba(0d0d0d66)      # soft subtle shadow
$brown_border = rgba(5a4532aa)      # thin subtle border
$groupbar_text = rgba(eedccfff)

general {
    gaps_in = 4          # tighter inner gaps
    gaps_out = 8         # tighter outer gaps
    border_size = 1      # macOS-style thin border
    col.active_border = $brown_border
    col.inactive_border = $brown_border
    resize_on_border = true
    extend_border_grab_area = 10
    allow_tearing = false
    layout = dwindle
}

animations {
    enabled = yes

    bezier = ease, 0.4, 0, 0.2, 1
    bezier = easeOut, 0.25, 0.1, 0.25, 1
    bezier = easeIn, 0.55, 0, 0.55, 0.2

    animation = windows,        1, 2.4, ease
    animation = windowsIn,      1, 2.2, easeOut
    animation = windowsOut,     1, 2.0, easeIn
    animation = windowsMove,    1, 3, ease

    animation = fade,           1, 2.0, ease
    animation = fadeIn,         1, 1.8, easeOut
    animation = fadeOut,        1, 1.6, easeIn
    animation = fadeDim,        1, 1.6, ease

    animation = layers,         1, 2.0, ease
    animation = layersIn,       1, 1.8, easeOut
    animation = layersOut,      1, 1.6, easeIn
    animation = workspaces,     1, 2.2, ease
    animation = specialWorkspace, 1, 2.0, ease

    animation = border,         1, 2.5, ease
    animation = borderangle,    1, 3.0, ease

    animation = fadeSwitch,     1, 1.4, ease
}

decoration {
    rounding = 8                      # sharper macOS-style corners
    shadow {
        enabled = true
        range = 10
        render_power = 2
        color = $brown_shadow
        color_inactive = $brown_shadow
        offset = 0 2                  # subtle drop shadow
    }

    active_opacity = 0.9              # slight transparency
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
}

input {
    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }
}

gestures {
  gesture = 3, left, dispatcher, workspace, -1
  gesture = 3, right, dispatcher, workspace, +1
}

misc {
   background_color = $brown_dark_solid
}

layerrule = ignorezero, walker
