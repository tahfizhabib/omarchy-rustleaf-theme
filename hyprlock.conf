$inner_color = rgba(0, 0, 0, 0)
$outer_color = rgba(0, 0, 0, 0)
$font_color = rgba(0, 0, 0, 0)
$check_color = rgba(0, 0, 0, 0)

$color = rgb(58, 42, 31)           # dark brown base
$actual_inner_color = rgba(58, 42, 31, 0.5)
$actual_font_color = rgb(222, 200, 160)  # beige/light brown font
$actual_check_color = rgb(205, 170, 125) # golden brown
$accent_color = rgb(210, 150, 90)        # warm accent
$error_color = rgb(224, 108, 117)        # error color
$warning_color = rgb(229, 192, 123)      # soft amber
$muted_color = rgb(180, 150, 120)        # muted brown
$shadow_color = rgba(40, 25, 15, 0.4)    # dark brown shadow

general {
    disable_loading_bar = false
    grace = 2
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
}

# --- HIDE DEFAULT INPUT-FIELD ---
input-field {
    monitor =
    size = 0, 0                  # collapse size
    position = 0, -9999           # move off-screen
    outer_color = rgba(0,0,0,0)   # fully transparent
    inner_color = rgba(0,0,0,0)
    font_color = rgba(0,0,0,0)
    check_color = rgba(0,0,0,0)
    fail_color = rgba(0,0,0,0)
    dots_size = 0
    hide_input = true
}

$fg      = rgba(205, 180, 150, 0.85)
$fg_fill = rgba(180, 150, 120, 0.1)

background {
    monitor =
    path = ~/.config/hyprlock/wallpapers/6.png
}

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = $fg
    font_size = 40
    font_family = JetBrainsMono Nerd Font
    position = -60, -40
    halign = right
    valign = center
}

label {
    monitor =
    text = $USER
    color = $fg
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = -60, 20
    halign = right
    valign = center
}

input-field {
    monitor =
    size = 280, 50
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0,0,0,0)
    inner_color = $fg_fill
    font_color = $fg
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = <i><span foreground="##b4a68899">Enter Password</span></i>
    hide_input = false
    position = -60, 80
    halign = right
    valign = center
}
